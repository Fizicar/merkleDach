<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Merkle-Dach</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="inc/css/main.min.css">
   </head>
   <body>
      <header class="container">
         <nav>
            <span id="navTitle" class="__title"></span>
            <span class="__navLinkContainer"><a class='__navLink' href="#"></a></span>
            <span class="__navLinkContainer"><a class='__navLink' href="#"></a></span>
            <span class="__navLinkContainer"><a class='__navLink' href="#"></a></span>
         </nav>
      </header>
      <section class="container topics">
         <div class="row __firstRow">
            <article class="col-10 col-md-4 col-lg-4 __topic">
               <a href="">
                  <p class="__category">
                  </p>
                  <h2></h2>
                  <div class="__imageContainer">
                     <img src="" alt="" class="img-fluid">
                     <div class="__imageOverlay"></div>
                  </div>
                  <span class="__sponsor"></span>
               </a>
            </article>
            <article class="col-10 col-md-4 col-lg-4 __topic __rightTopicSmall">
               <a href="">
                  <p class="__category">
                  </p>
                  <h2></h2>
                  <div class="__imageContainer">
                     <img src="" alt="" class="img-fluid">
                     <div class="__imageOverlay"></div>
                  </div>
               </a>
            </article>
            <article class="col-10 col-md-4 col-lg-4 __topic">
               <a href="">
                  <p class="__category">
                  </p>
                  <h2></h2>
                  <div class="__imageContainer">
                     <img src="" alt="" class="img-fluid">
                     <div class="__imageOverlay"></div>
                  </div>
                  <span class="__sponsor"></span>
               </a>
            </article>
         </div>
         <!-- Second Row -->
         <div class="row __secondRow">
            <article class="col-12 col-sm-6 col-md-5 col-lg-5 __topic">
               <a href="">
                  <div class="__imageContainer">
                     <img src="" alt="" class="img-fluid">
                     <span class="__linkLabel"></span>
                     <div class="__imageOverlay"></div>
                  </div>
                  <span class="__imageCaption"></span>
               </a>
            </article>
            <article class="col-12 col-sm-6 col-md-6 offset-md-1 col-lg-6 __topic">
               <a href="">
                  <p class="__category">
                  </p>
                  <h2></h2>
                  <div class="__imageContainer">
                     <img src="" alt="" class="img-fluid">
                     <div class="__imageOverlay"></div>
                  </div>
                  <span class="__sponsor"></span>
               </a>
            </article>
         </div>
         <!-- End of Second Row -->
         <!-- Third Row -->
         <div class="row __thirdRow">
            <article class="col-12 col-md-12 col-lg-12 __topic">
               <a href="">
                  <div class="row">
                     <div class="col-12 col-sm-7 col-md-7 col-lg-7">
                        <div class="__topicImage">
                           <div class="__imageContainer">
                              <img src="" alt="" class="img-fluid">
                              <div class="__imageOverlay"></div>
                           </div>
                        </div>
                     </div>
                     <div class="col-12 col-sm-4 col-md-4 col-lg-4 offset-md-1 offset-lg-1">
                        <div class="__topicDetails">
                           <p class="__category">
                           </p>
                           <h2></h2>
                        </div>
                     </div>
                  </div>
               </a>
            </article>
         </div>
         <!-- End of Third Row -->
      </section>
      <!-- Loader Container -->
      <div id="loaderContainer" class="loader">
         <span id="loaderText" class="--text">
         Loading...
         </span>
      </div>
      <!-- End Loader Container -->
      <!-- Script -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="inc/js/main.min.js"></script>
      <!-- Scripts End -->
   </body>
</html>
